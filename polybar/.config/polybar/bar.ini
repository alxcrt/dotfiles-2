[bar/main]

monitor-strict = false
override-redirect = false
enable-ipc = true

bottom = false
fixed-center = true

width = 100%
height = 22

border-top-size = 6
border-bottom-size = 6
border-top-color = ${colour.background}
border-bottom-color = ${colour.background}

line-size = 0

padding-left = 1
padding-right = 1

modules-left = menu workspaces
modules-center = spotify previous playpause next
modules-right = volume xbacklight updates-pacman-aurhelper battery cpu memory date systray-seperator

module-margin-left = 1
module-margin-right = 1

font-0 = "Iosevka Nerd Font:size=13;3"

background = ${colour.background}
foreground = ${colour.foreground}

tray-position = right
tray-detached = false
tray-maxsize = 20
tray-padding = 2
