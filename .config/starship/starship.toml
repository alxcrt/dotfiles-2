format = '[[[](fg:blue)[](bg:blue fg:#282c34)[](bg:#282c34 fg:blue)](bg:blue) $directory$git_branch$git_status[](fg:#282c34)](bg:#282c34) '
add_newline = true

[directory]
style = "bg:#282c34 fg:blue"
truncation_length = 1
format = "[$path]($style)"

[git_branch]
format = " [$branch]($style)"
style = "bg:#282c34 fg:yellow"

[git_status]
stashed = "  ${count}"
ahead = "  ${count}"
behind = "  ${count}"
diverged = " 李${ahead_count} ${behind_count}"
conflicted = " ${count}"
deleted = " ${count}"
renamed = " 﫦${count}"
modified = " 凜${count}"
staged = "  ${count}"
untracked = "   ${count}"
format = "[$stashed$staged$modified$renamed$untracked$deleted$conflicted$ahead_behind](bg:#282c34 fg:red)"
