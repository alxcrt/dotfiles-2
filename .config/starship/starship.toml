format = '[[[](fg:blue)[](bg:blue fg:black)[](bg:black fg:blue)](bg:blue) $directory$git_branch$git_status[](fg:black)](bg:black) '
add_newline = true

[directory]
style = "bg:black fg:blue"
truncation_length = 1
format = "[$path]($style)"

[git_branch]
format = " [$branch]($style)"
style = "bg:black fg:yellow"

[git_status]
stashed = "  ${count}"
ahead = "  ${count}"
behind = "  ${count}"
diverged = " 李${ahead_count} ${behind_count}"
conflicted = " ${count}"
deleted = " ${count}"
renamed = " 﫦${count}"
modified = " 凜${count}"
staged = "  ${count}"
untracked = "  ${count}"
format = "[$stashed$staged$modified$renamed$untracked$deleted$conflicted$ahead_behind](bg:black fg:red)"
